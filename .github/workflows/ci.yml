name: CI

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:
    inputs:
      bump-deps:
        type: boolean

jobs:
  test:
    runs-on: ubuntu-latest
    # timeout-minutes: 5
    steps:
      - uses: holepunchto/actions/.github/steps/setup-repo@v1
      - run: npm i -g bare-runtime@latest
      - run: npm i
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/cache@v4
        with:
          path: ~/.config/pear
          key: pear-v1
      - run: |
          export PATH="/home/runner/.config/pear/bin:$PATH"
          if [ -x /home/runner/.config/pear/bin/pear ]
          then pear --log -v
          else npx pear@latest
          fi
          npm t
